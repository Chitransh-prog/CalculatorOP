<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculatorOP</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 100px 100px 100px 100px 100px 100px 100px 100px 100px;
            grid-template-rows:100px 100px 100px 100px 100px 100px 100px 100px 100px;
            padding: 10px;
            gap: 10px;
            width: 80%;
            margin: 20px auto;
            font-size: 30px;
            text-align: center;

          }
        .item-1{
            grid-column: 3 / 9;
            grid-row: 3 / 8;
            border: 1px solid black;
            padding: 20%;
            border-radius: 20px;
        }

        table {
            text-align: center;
        }


        input {
            font-size: 15px;
            text-align: center;
            padding: 5px;
        }

        button {
            font-size: 15px;
            padding: 10px;
            margin-top: 10px;
            border-radius: 10px;
            background-color: white;
            cursor: pointer;
        }

    </style>
</head>
<body>
<center>
    <div class="container">
    <div style="background-color: grey;" class="item-1">
            
            <h1 style="text-align: center;">CalculatorOP</h1>
            
            <table>
                    <form onsubmit="return false;">
                        <tr>
                            <td><label for="num1">Number 1:</label></td>
                            <td><input type="number" id="num1" required></td>
                        </tr>
                        <tr>
                            <td><label for="num2">Number 2:</label></td>
                            <td><input type="number" id="num2" required></td>
                        </tr>
                        <tr>
                            <td><label for="o">Operator:</label></td>
                            <td><input type="text" id="o" placeholder="+, -, *, /" required></td>
                        </tr>
                        <tr>
                            <td><label for="r">Result:</label></td>
                            <td><input type="text" id="r" readonly></td>
                        </tr>
                        <tr>
                            <td><button type="reset">Reset</button></td>
                            <td><button type="button" onclick="Function_cal()">Calculate!</button></td>
                        </tr>
                    </form>
                </table>
            
    </div>
    </div>
</center>
    <script>
        function Function_cal() {
            const a = parseFloat(document.getElementById("num1").value);
            const b = parseFloat(document.getElementById("num2").value);
            const operator = document.getElementById("o").value;
            const r = document.getElementById("r");

            if (isNaN(a) || isNaN(b)) {
                r.value = "Invalid input";
                return;
            }

            switch (operator) {
                case "+":
                    r.value = a + b;
                    break;
                case "-":
                    r.value = a - b;
                    break;
                case "*":
                    r.value = a * b;
                    break;
                case "/":
                    r.value = b === 0 ? "ZeroDivisionError" : a / b;
                    break;
                default:
                    r.value = "Invalid operator";
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculatorOP</title>
    <style>
        .container{
            .container {
                display: grid;
                grid-template-columns: 100px 100px 100px 100px 100px 100px 100px 100px ;
                grid-template-rows:100px 100px 100px 100px 100px 100px 100px 100px ;
                padding: 10px;
                gap: 10px;
                width: 80%;
                margin: 20px auto;
                font-size: 30px;
                text-align: center;
                align-content: center;
    
              }
        }
        .item-1{
            grid-column: 8/9;
            grid-row: 8/9;
            border: 1px solid black;
            border-radius: 20px;
            width: 50%;

        }
        table{
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
<div style="background-color:pink" class="item-1">
<center>
    <h1>CalculatorOP</h1><br>
    <table>
    <form>
    <tr><td><label for="num1">Enter 1st no:</label></td>
    <td><input type="text" id="num1"></td></tr>
    <tr><td><label for="num2">Enter 2nd no:</label></td>
    <td><input type="text" id="num2"></td></tr>
    <tr><td></td>
    <tr><td><label for="o">Operator:</label></td>
    <td><input type="text" id="o"></td></tr>
    <tr><td><label for="r">Result:</label></td>
    <td><input type="number" id="r"></td></tr>
    <tr></tr>
    <tr><td><button type="Reset">Reset</button></td>
    <td><button type="Submit" onclick="function_Cal()">Calculate!</button></td></tr>

</form>
</table>
</center>
</div>
</div>
<script src="WebJS.js"></script>
</body>
</html>
